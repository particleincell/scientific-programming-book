<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css?family=Sigmar+One&display=swap');
h1 {
    font-family: 'Sigmar One', cursive;
    font-size: 5em;
    text-align:center;
}
</style>

</head>
<body>

<h1 id="ele"></h1>

<script>
// global variables
var e = document.getElementById("ele");
var i = 0;

// some function
function draw() {
  var string = "Hello from HTML!"; 
  if (i<string.length) {  // if i is not yet at the end of string
    e.innerHTML += string[i];  // add i-th letter
    i++;                       // increment i
  }
  else {
    //the right side creates a string such as "rgb(123,220,102)"
    e.style.color="rgb("+Math.floor(Math.random()*255)+","+
                         Math.floor(Math.random()*255)+","+
                         Math.floor(Math.random()*255)+")";
  }
};

// call "draw" every 200 ms
var interval = setInterval(draw, 200);

</script>
</body>

</html>
