<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {background-color: white;}
  h1 {margin:0.2em}
  div.cdiv {
    display:inline-block;
    text-align:center;
    border-radius:20px;
    box-shadow: 0px 0px 10px #464;
    padding: 1em 2em;
    margin: 10px 50px;
    background-color:#eee;
  }
  canvas {
    border: 2px solid black;
    background-color:white;
  }
</style>
</head>

<body>
<div class="cdiv">
<h1>Canvas Example</h1>
<canvas width=600 height=500 id="canv"> </canvas>
</div>

<script>
// global variables
var c = document.getElementById("canv");
var ctx = c.getContext("2d");

function draw() {
  var x = Math.random()*c.width; 
  var y = Math.random()*c.height;
  var r = 10+Math.random()*30;

  // Create gradient
  var grd = ctx.createRadialGradient(x, y, 0, x, y, 1.3*r);
  grd.addColorStop(0, "red");
  grd.addColorStop(1, "white");

  ctx.beginPath();
  ctx.arc(x,y,r, 0, 2*Math.PI);
  ctx.fillStyle = grd;
  ctx.fill(); 
  window.requestAnimationFrame(draw);  // request another frame,to keep animating
}

draw();
</script>
</body>

</html>
